<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css"/>
    <script src="assets/mui/js/mui.min.js"></script>
    <title></title>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <h1 class="mui-title">乐淘云购</h1>
    <a href="" class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <!--轮播图-->
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner6.png" /></a></div>
            <!--第一个内容区容器-->
            <div class="mui-slider-item">
                <!-- 具体内容 -->
                <a href="javascript:;"><img src="images/banner1.png" alt=""/></a>
            </div>
            <div class="mui-slider-item">
                <a href="javascript:;"><img src="images/banner2.png" alt=""/></a>
            </div>
            <div class="mui-slider-item">
                <a href="javascript:;"><img src="images/banner3.png" alt=""/></a>
            </div>
            <div class="mui-slider-item">
                <a href="javascript:;"><img src="images/banner4.png" alt=""/></a>
            </div>
            <div class="mui-slider-item">
                <a href="javascript:;"><img src="images/banner5.png" alt=""/></a>
            </div>
            <div class="mui-slider-item">
                <a href="javascript:;"><img src="images/banner6.png" alt=""/></a>
            </div>
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png" /></a></div>
        </div>
        <div class="mui-slider-indicator">
            <div class="mui-indicator mui-active"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
        </div>
    </div>
    <!--导航链接-->
    <div class="nav-links">
        <ul>
            <li><a href="javascript:;"><img src="images/nav1.png" alt=""/></a></li>
            <li><a href="javascript:;"><img src="images/nav2.png" alt=""/></a></li>
            <li><a href="javascript:;"><img src="images/nav3.png" alt=""/></a></li>
            <li><a href="javascript:;"><img src="images/nav4.png" alt=""/></a></li>
            <li><a href="javascript:;"><img src="images/nav5.png" alt=""/></a></li>
            <li><a href="javascript:;"><img src="images/nav6.png" alt=""/></a></li>
        </ul>
    </div>
</div>

<script>
    //获得slider插件对象
    var gallery = mui('.mui-slider');
    gallery.slider({
        interval:1000//自动轮播周期，若为0则不自动播放，默认为0；
    });

</script>
</body>
</html>

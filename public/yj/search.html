<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/search.css"/>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/search.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <h1 class="mui-title">搜索中心</h1>
    <a href="" class="mui-icon mui-icon-back mui-pull-left"></a>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>

<div class="mui-content">
    <div class="container">
        <div class="search">
            <input type="text" placeholder="搜索您喜欢的商品" class="search-text"/>
            <input type="button" value="搜索" class="search-btn"/>
        </div>
        <div class="title">
            <span>搜索历史</span>
            <span class="mui-icon mui-icon-trash pull-right clearHistory">清空历史</span>
            <!--<span class="mui-icon mui-icon-trash pull-right"></span>-->
        </div>
        <ul class="mui-table-view history-txt">
            <!--<li class="mui-table-view-cell">Item 1</li>-->
            <!--<li class="mui-table-view-cell">Item 2</li>-->
            <!--<li class="mui-table-view-cell">Item 3</li>-->
        </ul>
    </div>
</div>
<script id="history" type="text/template">

    <% if(data){ %>
    <% for(var i=0;i<data.length;i++){ %>
    <li class="mui-table-view-cell"><%=data[i] %></li>
    <% } %>
    <% }else{ %>
    <li class="mui-table-view-cell"></li>
    <% } %>
</script>
</body>
</html>
